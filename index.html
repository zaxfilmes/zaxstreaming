<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zax Streaming - Filmes e Séries online">

<body>
    <!-- Cabeçalho -->
    <header>

    <section class="movies">
        <h2>Filmes em Alta</h2>

            </div>
            <div class="movie-item">
                <img src="images/movie2.jpg" alt="Filme 2">
                <h3>Filme 2</h3>
                <p>Descrição do filme 2.</p>
            </div>
            <div class="movie-item">
                <img src="images/movie3.jpg" alt="Filme 3">
                <h3>Filme 3</h3>
                <p>Descrição do filme 3.</p>
            </div>
        </div>
    </section>

    <!-- Integração Google AdSense -->
    <section class="adsense">
        <h2>Anúncios</h2>
        <!-- Substitua pelo seu código do AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8050986256688512"
        crossorigin="anonymous"></script>
   <!-- dsdsdddd -->
   <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-8050986256688512"

   <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
   </script>
        </div>

    <!-- Rodapé -->

    </footer>

    <script src="js/script.js"></script>

</html>
